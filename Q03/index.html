<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h3 class="form-title">FACEBOOK</h3>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-input">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-input">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-input">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label class="form-label">Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male" id="male"> Male</label>
                <label><input type="radio" name="gender" value="Female" id="female"> Female</label>
                <label><input type="radio" name="gender" value="Other" id="other"> Other</label>
            </div>
            <div class="error" id="genderError"></div>
        </div>

        <div class="form-group">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-input">
            <div class="error" id="dobError"></div>
        </div>

        <button type="submit" class="form-button">Register</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
